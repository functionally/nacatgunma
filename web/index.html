<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="nacatgunma.ico">
    <link href="view.css" type="text/css" rel="stylesheet"/>
    <script src="controller.js" type="application/javascript"> </script>
    <title>Nacatgunma</title>
  </head>
  <body id="uiBody" onload="Controller.initialize()">
    <div class="header">
      <a title="Nacatgunma is an experimental blockchain that supports fluid consensus." href="https://github.com/functionally/nacatgunma/blob/main/ReadMe.md" target="nacatgunma">
        <img id="uiImage" src="nacatgunma.svg"/>
      </a>
    </div>
    <div id="uiCanvas">
    </div>
    <div class="footer">
      <hr/>
      <div class="controls">
        <div class="control">
          <label for="uiScriptAddress">Script address</label> <a title="A Cardano smart contract tracks the tip of the Nacatgunma blockchain." href="https://github.com/functionally/nacatgunma/blob/main/ReadMe.md" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiScriptAddress" type="text"/>
        </div>
        <div class="control">
          <label for="uiFilterToken">Filter by token</label> <a title="A Cardano token can be used to tag Nacatgunma tips of interest." href="https://github.com/functionally/nacatgunma/blob/main/ReadMe.md" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiFilterToken" type="text"/>
        </div>
        <div class="control">
          <label for="uiBlockfrostUrl">Blockfrost URL</label> <a title="Blockfrost is used to track Cardano transactions." href="https://blockfrost.io/dashboard" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiBlockfrostUrl" type="text"/>
        </div>
        <div class="control">
          <label for="uiBlockfrostToken">Blockfrost token</label> <a title="An API token is required to use Blockfrost." href="https://blockfrost.io/dashboard" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiBlockfrostToken" type="password"/>
        </div>
        <div class="control">
          <label for="uiIpfsGateway">IPFS gateway</label> <a title="Blocks are retrieved via an IPFS gateway." href="https://ipfs.github.io/public-gateway-checker/" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiIpfsGateway" type="text"/>
        </div>
        <div class="control">
          <label for="uiIpldExplorer">IPLD explorer</label> <a title="Human-readable IPLD is displayed via an IPLD explorer." href="https://explore.ipld.io/" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiIpldExplorer" type="text"/>
        </div>
        <div class="control">
          <label for="uiCardanoExplorer">Cardano explorer</label> <a title="Transactions are retrieved via a Cardano explorer." href="https://explorer.cardano.org/" target="nacatgunma">ðŸ›ˆ</a>
          <br/>
          <input id="uiCardanoExplorer" type="text"/>
        </div>
        <div class="control" style="width:13vw">
          <label id="uiLevelLimitLabel" for="uiLevelLimit">Maximum depth</label>
          <br/>
          <input id="uiLevelLimit" title="Maximum depth of blocks to display." type="range" min="1", max="500" value="100"/>
        </div>
        <div class="control" style="width:8vw">
          <button id="uiRefresh" title="Fetch any new transactions and blocks.">refresh</button>
        </div>
      </div>
    </div>
  </body>
</html>
